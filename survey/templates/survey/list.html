{% extends 'survey/base.html' %}
{% load i18n %}

{% block body %}
<div id="intro">
	<h1>{% trans "Welcome to the Django Survey app"%}</h1>
	<h5>{% trans "Take a survey" %}</h5>
	<ul>
		{% for survey in surveys %}
		<li><a href="{{ survey.get_absolute_url }}">{{survey.name}}</a></li>
		{% endfor %}
	</div>
</div>
{% endblock %}
