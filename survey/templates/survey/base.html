{% load static %}
<!DOCTYPE html>
<html lang="en">
	  <head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock title %}</title>
		<link rel="icon" href="{% static 'survey/img/microland.png'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'survey/css/custom.css' %}" />
	   <!-- Bootstrap core CSS -->
  <link href="{% static 'survey/bootstrap-material-design/css/bootstrap.min.css'%}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'survey/bootstrap-material-design/css/mdb.min.css'%}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'survey/bootstrap-material-design/css/style.css'%}" rel="stylesheet">
	  </head>
  <body>
          <!-- Blue Header -->
<div class="edge-header blue"></div>
<!-- Main Container -->
<div class="container free-bird">
  <div class="row">
    <div class="col-md-8 col-lg-7 mx-auto float-none white z-depth-1 py-2 px-2">
	    <div class="card-body"	 > 
    <div class="container" id="wrap">
	   {% block wrapper %} {% endblock %}
        <div class="well" id="container-main">
	       {% block body %}	{% endblock %}
	   </div>
	</div>
	<div class="footer">
        <div class="container">
	       {% block footer %}{% endblock %}
        </div>
	</div>
	<br>
	<br>
	<h6 style="text-align:right">Powered by</h6>
	<img src="{% static 'survey/img/microland-logo.jpg' %}" class="rounded mx-auto d-block" alt="microland-logo" width="125" height="35"> 
</div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="{% static 'survey/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'survey/js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'survey/js/bootstrap.min.js' %}"></script>
	{% block extrajs %}	{% endblock %}
  </body>
</html>
